<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preview Card</title>
</head>
<body>

    <div class="main-wrapper">
        <div class="leftCol">

            <header>
                <h1>
                    Get <span class="colorSwitch">insights</span> that help your business grow.
                </h1>
            </header>
        
            <main>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficency.
                </p>
            </main>
        
            <div class="stats">
                <div class="statBox">
                    <p class="stat_number">10k+</p>
                    <p class="stat_heading">COMPANIES</p>
                </div>
                <div class="statBox">
                    <p class="stat_number">314</p>
                    <p class="stat_heading">TEMPLATES</p>
                </div>
                <div class="statBox">
                    <p class="stat_number">12M+</p>
                    <p class="stat_heading">QUERIES</p>
                </div>
            </div>
     
        </div> 
           
        <div class="rightCol"></div>
      
    </div>  

</body>
</html>
